<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex4</title>
    <script src="../js/script.js"></script>
    <style>
      input{
        padding: 5px;
        margin: 5px;
      }
      h3{
        text-align: center;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }

      thead {
        background-color: #cdcde4;
      }
    </style>
</head>
<body>
<form>
  <h2>Thông Tin Khách Hàng</h2>
  <label for="maKhachHang">Mã khách hàng:</label>
  <input type="text" id="maKhachHang"><br>

  <label for="tenKhachHang">Tên khách hàng:</label>
  <input type="text" id="tenKhachHang"><br>

  <label for="soDienThoai">Số điện thoại:</label>
  <input type="text" id="soDienThoai"><br>

  <label for="diaChi">Địa chỉ:</label>
  <input type="text" id="diaChi"><br>

  <label for="email">Email:</label>
  <input type="text" id="email"><br>

  <input type="button" value="Thêm khách hàng" onclick="AddKhachHang()">

  <h3>Danh Sách Khách Hàng</h3>
  <table id="customerTable">
    <thead>
    <tr>
      <th>Mã Khách Hàng</th>
      <th>Tên Khách Hàng</th>
      <th>Số Điện Thoại</th>
      <th>Địa Chỉ</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody id="customerBody"></tbody>
  </table>


</form>

</body>
</html>
